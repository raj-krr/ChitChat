<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#EEF2FF"></stop>
      <stop offset="100%" stop-color="#FCE7F3"></stop>
    </linearGradient>

    <!-- C text gradient -->
    <linearGradient id="cGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED"></stop>
      <stop offset="100%" stop-color="#EC4899"></stop>
    </linearGradient>

    <!-- Soft glow -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="14" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Full background -->
  <rect width="512" height="512" rx="120" fill="url(#bgGrad)"></rect>

  <!-- Big gradient C -->
  <text x="256" y="330" text-anchor="middle" font-size="360" font-weight="900" fill="url(#cGrad)" filter="url(#softGlow)" font-family="system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif">
    C
  </text>
</svg>
