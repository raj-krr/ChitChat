name: Auto Deploy to EC2 (with Rollback)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/ec2_key ubuntu@${{ secrets.EC2_PUBLIC_IP }} "
            set -e

            cd ~/chat_app

            echo 'Backing up current version...'
            rm -rf chat_app_prev
            cp -r chat_app chat_app_prev

            echo 'Pulling latest code...'
            cd chat_app
            git pull origin main

            echo 'Stopping existing containers...'
            sudo docker-compose down

            echo 'Building and starting new version...'
            if ! sudo docker-compose up -d --build; then
              echo 'Build failed. Rolling back.'
              cd ~/chat_app
              rm -rf chat_app
              mv chat_app_prev chat_app
              sudo docker-compose -f chat_app/docker-compose.yml up -d
              exit 1
            fi

            echo 'Cleaning unused Docker resources...'
            sudo docker system prune -af

            echo 'Deployment complete without health checks.'
          "
